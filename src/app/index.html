<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form" id="form">
        <h1 class="form__title">Будем на связи!</h1>
        <div class="form__fields">
          <div class="form__field">
            <label for="name" class="form__label">Имя</label>
            <input type="text" id="name" class="form__input" required />
          </div>
          <div class="form__field">
            <label for="email" class="form__label">E-mail</label>
            <input type="email" id="email" class="form__input" required />
          </div>
          <div class="form__field">
            <label for="phone" class="form__label">Телефон</label>
            <input type="text" id="phone" class="form__input" required />
          </div>
          <div class="form__field">
            <label for="message" class="form__label">Сообщение</label>
            <textarea id="message" class="form__textarea" cols="2" required></textarea>
          </div>
        </div>

        <button class="form__submit-button button" type="submit" id="submit">
          Отправить
        </button>
      </form>

      <div id="modal" class="modal hidden">
        <div class="modal__content">
          <p class="modal__message">Сообщение отправлено. Спасибо!</p>
          <button class="modal__close-button button" id="closeModal">
            Закрыть
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
